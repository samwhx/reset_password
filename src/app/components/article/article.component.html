<br>
<mat-grid-list cols="4" rowHeight="1:1" *ngFor="let article of articles">
    <mat-grid-tile colspan="1" rowspan="1"></mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="1">
        <div>
            <h2>{{article.title}}</h2> 
            <span>by <strong>{{article.authorName}}</strong> {{article.publish_date | date:'medium'}}</span>
            <p>{{article.article}}</p>
        </div>
    </mat-grid-tile>
</mat-grid-list>
<mat-divider></mat-divider>
