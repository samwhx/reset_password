<div class="example-container">
    <mat-accordion>
        <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Edit Category
            </mat-panel-title>
          </mat-expansion-panel-header>
      
          <mat-form-field>
            <input matInput placeholder="name" id="name" [(ngModel)]="name" name="name">
          </mat-form-field>
          <div class="separator"></div>
          <button mat-raised-button color="accent" (click)="onEdit()">Save</button>
        </mat-expansion-panel>
    </mat-accordion>
</div>
